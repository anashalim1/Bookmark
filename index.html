<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="m-5">Bookmarker</h1>
        <br>
        <div class="bookmark-section d-flex flex-column  container-fluid">
            <h2 class="m-auto">Bookmark your favorite sites</h2>
            <div class="site-name ">
                <label class="my-3" for="site-name"><i class="fa-solid fa-book-bookmark"></i> Site name</label>
                <input class="w-100 p-2" type="text" id="site-name" placeholder="Enter your website name">
            </div>
            <div class="site-url my-3">
                <label class="my-3" for="site-url "> <i class="fa-solid fa-link"></i> Site URL</label>
                <input class="w-100 p-2 " type="text" id="site-url" placeholder="Enter your website URL">
            </div>
            <button class="mt-4 p-2 rounded-3 fs-4  m-auto bg-danger border-0 " onclick="addNewBookmark()"
                id="submitBtn">Submit</button>
        </div>
        <br>

        <table class="table">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="bookmarksTable">
            </tbody>
        </table>

    </div>


    <div id="customModal"
        class="modal bg-black  bg-opacity-50 justify-content-center align-items-center text-center  position-fixed z-3 overflow-auto ">
        <div class="modal-content m-auto p-4 w-auto bg-danger-subtle">
            <div class="d-flex justify-content-end mb-1"> 
               
                <span class="close-btn fs-2 " onclick="closeModal()">X</span>
             </div>
            <h4 class="mb-4 ">Site Name or Url is not valid, Please follow the rules below :</h2>
                <div class="d-flex ">
                    <i class="fa-solid fa-arrow-right"></i>
                    <p class="ms-2">Site name must contain at least 3 characters
                    </p>
                </div>
                <div class="d-flex">
                    <i class="fa-solid fa-arrow-right"></i>
                    <p class="ms-2">Site URL must be a valid one</p>

                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
